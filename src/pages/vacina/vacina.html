<ion-header>

  <ion-navbar>
    <ion-title>Vacina</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <search-animal></search-animal>
  
  <ion-list >
    <ion-item>
      <ion-label stacked>Tipo de vacina: </ion-label>
      <ion-select [(ngModel)]="vacina">
        <ion-option ion-item *ngFor="let vc of vacinas">{{vc.tipo}}</ion-option>
        </ion-select>
    </ion-item>
      
    <ion-item>
      <ion-label stacked>Nome da vacina:</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label stacked>Lote:</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label stacked>Data de validade:</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY"></ion-datetime> 
    </ion-item>

    <ion-item>
      <ion-label stacked>Observações: </ion-label>
      <ion-textarea type="text"></ion-textarea>
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col col-6>
            <button ion-button block >Salvar</button>
        </ion-col>
        <ion-col col-6>
            <button ion-button block >Cancelar</button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-list>
</ion-content>
