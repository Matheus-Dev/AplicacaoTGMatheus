<ion-header>

  <ion-navbar>
    <ion-title>Lista de Animais</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-list>
      <ion-item text-wrap no-padding *ngFor="let animal of animais">
        <ion-grid>
          <ion-row>
            <ion-col col-8>
              <info-animal [animal] = "animal"></info-animal>
            </ion-col>
            <ion-col col-2 align-self-center>
                <button ion-button icon-only small>
                    <ion-icon name="create"></ion-icon>  
                </button>
            </ion-col>
            <ion-col col-2 align-self-center>
                <button ion-button icon-only small>
                    <ion-icon name="trash"></ion-icon>  
                </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>

    <ion-fab right bottom>
        <button ion-fab large (click)="adicionarAnimal()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>

</ion-content>
