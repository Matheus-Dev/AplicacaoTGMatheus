<ion-header>

  <ion-navbar>
    <ion-title>Veterinario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item>
            <ion-label stacked>Nome:</ion-label>
            <ion-input [(ngModel)]= "veterinario.nome" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>CPF:</ion-label>
            <ion-input [(ngModel)]="veterinario.cpf" type="tel"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Telefone:</ion-label>
            <ion-input type="tel" [(ngModel)]="veterinario.telefone" [textMask]="{mask: masks.phoneNumber}"></ion-input>
        </ion-item>

        
        <ion-list>
            <ion-item>
                <ion-label stacked>CRMV:</ion-label>
            </ion-item>
            <ion-item>
                <ion-label stacked>Estado: </ion-label>
                <ion-select [(ngModel)]="veterinario.crmv.uf">
                  <ion-option ion-item *ngFor="let sg of siglasEstados">{{sg.sigla}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
              <ion-label stacked>Inscrição:</ion-label>
              <ion-input [(ngModel)]="veterinario.crmv.inscricao" type="tel"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label stacked>Classe:</ion-label>
              <ion-select [(ngModel)]="veterinario.crmv.classe">
                  <ion-option ion-item *ngFor="let cl of listaClasses">{{cl}}</ion-option>
                </ion-select>
            </ion-item>
          </ion-list>
        

        <endereco></endereco>

      </ion-list>

    <ion-grid>
      <ion-row>
        <ion-col col-6>
            <button ion-button block >Salvar</button>
        </ion-col>
        <ion-col col-6>
            <button ion-button block >Cancelar</button>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
