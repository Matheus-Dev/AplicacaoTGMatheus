<ion-header>

    <ion-navbar>
        <ion-title>Animal</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item>
            <ion-label stacked>Chip:</ion-label>
            <ion-input [(ngModel)]="animal.codigo" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Nome:</ion-label>
            <ion-input [(ngModel)]="animal.nome" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Data Nascimento:</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [(ngModel)]="animal.dataNascimento"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label stacked>Ra√ßa:</ion-label>
            <ion-input [(ngModel)]="animal.raca" type="text"></ion-input>
        </ion-item>

        <ion-list radio-group [(ngModel)]="animal.sexo">
            <ion-list-header>
                Sexo:
            </ion-list-header>

            <ion-item>
                <ion-label>Macho</ion-label>
                <ion-radio value="M"></ion-radio>
            </ion-item>

            <ion-item>
                <ion-label>Femea</ion-label>
                <ion-radio value="F"></ion-radio>
            </ion-item>

        </ion-list>

        <animal-foto [animal] = "animal" (salvarImagem)="novaImagem($event)"></animal-foto>

        <search-proprietario></search-proprietario>

        <search-veterinario></search-veterinario>

        <ion-grid>
            <ion-row>
                <ion-col col-6>
                    <button ion-button block (click)="salvarAnimal()">Salvar</button>
                </ion-col>
                <ion-col col-6>
                    <button ion-button block (click)="cancelar()">Cancelar</button>
                </ion-col>
            </ion-row>
        </ion-grid>

    </ion-list>

</ion-content>
