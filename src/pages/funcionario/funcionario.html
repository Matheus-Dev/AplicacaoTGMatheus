<ion-header>

  <ion-navbar>
    <ion-title>Colaborador</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

          <ion-item>
            <ion-label stacked>Nome:</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label stacked>CPF: </ion-label>
            <ion-input type="tel"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label stacked>Telefone: </ion-label>
              <ion-input type="tel" [(ngModel)]="phoneNumber" [textMask]="{mask: masks.phoneNumber}"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label stacked>Login: </ion-label>
              <ion-input type="text"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label stacked>Senha: </ion-label>
              <ion-input type="password"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label stacked>Confirme a Senha: </ion-label>
              <ion-input type="password"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>Função: </ion-label>
            <ion-select [(ngModel)]="funcao">
              <ion-option ion-item *ngFor="let func of funcoes">{{func}}</ion-option>
              </ion-select>
          </ion-item>

          <endereco></endereco>
          
        </ion-list>

        <ion-grid>
          <ion-row>
            <ion-col col-6>
                <button ion-button block >Salvar</button>
            </ion-col>
            <ion-col col-6>
                <button ion-button block >Cancelar</button>
            </ion-col>
          </ion-row>
        </ion-grid>

</ion-content>
