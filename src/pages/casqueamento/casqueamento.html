<ion-header>

  <ion-navbar>
    <ion-title>Casqueamento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <search-animal></search-animal>
    
    <ion-list>
      <ion-item>
        <ion-label stacked>Tipo de Ferradura: </ion-label>
        <ion-select [(ngModel)]="tipoFerradura">
          <ion-option ion-item *ngFor="let tp of tiposFerradura">{{tp.nome}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
          <ion-label stacked>Observações: </ion-label>
          <ion-textarea type="text"></ion-textarea>
      </ion-item>
    </ion-list>

    <ion-grid>
      <ion-row>
        <ion-col col-6>
            <button ion-button block >Salvar</button>
        </ion-col>
        <ion-col col-6>
            <button ion-button block >Cancelar</button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-list>

</ion-content>
