<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Relatorios</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

      
  <ion-list>
    
    <ion-item>
      <ion-label stacked>Atividades por: </ion-label>
      <ion-select [(ngModel)]="filtrosRelatorio.tipo.toLowerCase">
        <ion-option ion-item *ngFor="let fl of tiposRelatorio">{{fl}}</ion-option>
        </ion-select>
    </ion-item>

    <ion-item>
        <ion-label stacked>Nome:</ion-label>
        <ion-input [(ngModel)]="filtrosRelatorio.nome" type="text"></ion-input>
    </ion-item>
        
    <ion-item>
      <ion-label stacked>Inicio:</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD-MM-YYYY" [(ngModel)]="dataFiltro.inicio"></ion-datetime>                  
    </ion-item>
    <ion-item>
      <ion-label stacked>Termino:</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD-MM-YYYY" [(ngModel)]="dataFiltro.termino"></ion-datetime>                  
    </ion-item>
  </ion-list>

  <ion-grid>
      <ion-row>
        <ion-col col-6>
            <button ion-button block (click)="gerarRelatorio()">Gerar</button>
        </ion-col>
        <ion-col col-6>
            <button ion-button block >Cancelar</button>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
