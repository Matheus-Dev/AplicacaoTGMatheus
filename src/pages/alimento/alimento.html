<ion-header>

  <ion-navbar>
    <ion-title>Alimento</ion-title>
  </ion-navbar>

</ion-header>
  


<ion-content padding>

    <ion-list>
        
      <ion-item>
          <ion-label stacked>Tipo: </ion-label>
          <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label stacked>Marca: </ion-label>
          <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label stacked>CÃ³digo de Barras: </ion-label>
          <ion-input type="tel"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label stacked>Unidade: </ion-label>
          <ion-select [(ngModel)]="unidade">
            <ion-option ion-item *ngFor="let un of unidades">{{un.sigla}}</ion-option>
          </ion-select>
      </ion-item>


      <ion-item>

        <ion-label stacked>Data de Validade:</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [(ngModel)]="dataValidade"></ion-datetime> 
      
      </ion-item>

    </ion-list>

    <ion-grid>
      <ion-row>
        <ion-col col-6>
            <button ion-button block >Salvar</button>
        </ion-col>
        <ion-col col-6>
            <button ion-button block >Cancelar</button>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
