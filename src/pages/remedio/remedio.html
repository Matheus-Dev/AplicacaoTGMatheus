<ion-header>

  <ion-navbar>
    <ion-title>Remedio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
            <ion-label stacked>Nome: </ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Lote: </ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Data de Validade:</ion-label>
            <ion-label stacked>Data:</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [(ngModel)]="dataValidade"></ion-datetime>                     
        </ion-item>

        <ion-item>
            <ion-label stacked>Tipo: </ion-label>
            <ion-select [(ngModel)]="tipoRemedio">
              <ion-option ion-item *ngFor="let tp of tiposRemedios">{{tp.tipo}}</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label stacked>Observações: </ion-label>
            <ion-textarea type="text"></ion-textarea>
        </ion-item>

    </ion-list>

    <ion-grid>
      <ion-row>
        <ion-col col-6>
            <button ion-button block >Salvar</button>
        </ion-col>
        <ion-col col-6>
            <button ion-button block >Cancelar</button>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
