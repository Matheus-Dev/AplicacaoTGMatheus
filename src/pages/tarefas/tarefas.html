<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tarefas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <p>Selecione qual tarefa deseja adicionar: </p>
    <ion-row>
      <ion-col col-6>
          <div class = "div-estilo">
              <ion-icon [name]="tarefas[0].name" (click) = "criarNovaTarefa(tarefas[0].component)"></ion-icon>
              <ion-label>{{tarefas[0].title}}</ion-label>
          </div>
      </ion-col>
      <ion-col col-6>
          <div class = "div-estilo">
              <ion-icon [name]="tarefas[1].name" (click) = "criarNovaTarefa(tarefas[1].component)"></ion-icon>
              <ion-label>{{tarefas[1].title}}</ion-label>
          </div>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-6>
            <div class = "div-estilo">
                <ion-icon [name]="tarefas[2].name" (click) = "criarNovaTarefa(tarefas[2].component)"></ion-icon>
                <ion-label>{{tarefas[2].title}}</ion-label>
            </div>
        </ion-col>
        <ion-col col-6>
            <div class = "div-estilo">
                <ion-icon [name]="tarefas[3].name" (click) = "criarNovaTarefa(tarefas[3].component)"></ion-icon>
                <ion-label>{{tarefas[3].title}}</ion-label>
            </div>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col col-6>
              <div class = "div-estilo">
                  <ion-icon [name]="tarefas[4].name" (click) = "criarNovaTarefa(tarefas[4].component)"></ion-icon>
                  <ion-label>{{tarefas[4].title}}</ion-label>
              </div>
          </ion-col>
        </ion-row>
  </ion-grid>
</ion-content>
