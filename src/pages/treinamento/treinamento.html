<ion-header>

  <ion-navbar>
    <ion-title>Treinamento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
      <search-animal (emissorAnimal)="recuperarAnimal($event)"></search-animal>
      
      <ion-item>
        <ion-label stacked>Tipo de treinamento: </ion-label>
        <ion-select [(ngModel)]="treinamento.tipo">
          <ion-option ion-item *ngFor="let tp of treinamentos">{{tp}}</ion-option>
          </ion-select>
      </ion-item>
      
      <ion-item>
        <ion-label stacked>Inicio:</ion-label>
        <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="treinamento.inicio"></ion-datetime>
      </ion-item>
      
      <ion-item>
        <ion-label stacked>Termino:</ion-label>
        <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="treinamento.termino"></ion-datetime>
      </ion-item>

      <ion-item>
          <ion-label stacked>Observações: </ion-label>
          <ion-textarea type="text"></ion-textarea>
      </ion-item>

      <ion-grid>
        <ion-row>
          <ion-col col-6>
              <button ion-button block (click)="mostrarDados()" >Salvar</button>
          </ion-col>
          <ion-col col-6>
              <button ion-button block >Cancelar</button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-list>

</ion-content>
