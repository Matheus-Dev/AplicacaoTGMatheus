<!-- Generated template for the SearchAlimentoComponent component -->
<ion-item>
  <ion-label stacked>Selecione o Alimento: </ion-label>
</ion-item>
<ion-searchbar [(ngModel)]="filtroAlimento" (ionInput)="getAlimentos($event)" ></ion-searchbar>
<ion-list>
  <ion-item *ngFor="let alimento of alimentosFiltrado" (click) = "selecionarAlimento(alimento)">
      {{ alimento.marca }}
  </ion-item>
  <ion-item>
    <ion-label stacked>Alimento Selecionado:</ion-label>
  </ion-item>
  <ion-item>  
    <div>
      <p>{{alimentoSelecionado.marca}}</p>
    </div>
  </ion-item>
</ion-list>
