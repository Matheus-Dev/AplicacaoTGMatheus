<!-- Generated template for the EnderecoComponent component -->
<ion-list>
  <ion-item>
    <ion-label stacked>Endere√ßo</ion-label>
  </ion-item>
    <ion-item>
      <ion-label stacked>Cep: </ion-label>
      <ion-input type="tel" [(ngModel)]="endereco.cep" [textMask]="{mask: masks.cep}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Rua: </ion-label>
      <ion-input [(ngModel)]="endereco.endereco" type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Numero: </ion-label>
        <ion-input [(ngModel)]="endereco.numero" type="text"></ion-input>
      </ion-item>
    <ion-item>  
      <ion-label stacked>Bairro: </ion-label>
      <ion-input [(ngModel)]="endereco.bairro" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Cidade: </ion-label>
      <ion-input [(ngModel)]="endereco.cidade" type="text"></ion-input>
    </ion-item>
    
    <ion-item>
        <ion-label stacked>UF: </ion-label>
        <ion-select [(ngModel)]="endereco.uf">
          <ion-option ion-item *ngFor="let sg of siglasEstados">{{sg.sigla}}</ion-option>
          </ion-select>
      </ion-item>

</ion-list>
