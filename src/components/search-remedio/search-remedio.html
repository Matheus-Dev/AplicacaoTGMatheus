<!-- Generated template for the SearchRemedioComponent component -->
<ion-item>
    <ion-label stacked>Selecione o Remedio: </ion-label>
  </ion-item>
  <ion-searchbar [(ngModel)]="filtroRemedio" (ionInput)="getRemedios($event)" ></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let remedio of remediosFiltrado" (click) = "selecionarRemedio(remedio)">
        {{ remedio.nome }}
    </ion-item>
    <ion-item>
      <ion-label stacked>Remedio Selecionado:</ion-label>
    </ion-item>
    <ion-item>  
      <div>
        <p>{{remedioSelecionado.nome}}</p>
      </div>
    </ion-item>
  </ion-list>
